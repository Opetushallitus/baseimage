sudo: required
dist: bionic
language: minimal
services:
  - docker

env:
  global:
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""

install:
  - git clone https://github.com/Opetushallitus/ci-tools.git
  - source ci-tools/common/setup-tools.sh
  - export BUILD_TIME="$(date -u --iso-8601=seconds)"

script:
  - docker build --label BaseimageType="$(echo ${ARTIFACT_NAME} | cut -d '-' -f 2)-${TRAVIS_BRANCH}" --label BaseimageBuildNumber=ci-${TRAVIS_BUILD_NUMBER} --label BaseimageBuildTime=${BUILD_TIME} -t ${ECR_REPO}/baseimage-fatjar-jdk8:ci-${TRAVIS_BUILD_NUMBER} --build-arg OPENJDK_VERSION=openjdk8 --build-arg SERVICE_KIND=fatjar .
  - docker build --label BaseimageType="$(echo ${ARTIFACT_NAME} | cut -d '-' -f 2)-${TRAVIS_BRANCH}" --label BaseimageBuildNumber=ci-${TRAVIS_BUILD_NUMBER} --label BaseimageBuildTime=${BUILD_TIME} -t ${ECR_REPO}/baseimage-fatjar-jdk11:ci-${TRAVIS_BUILD_NUMBER} --build-arg OPENJDK_VERSION=openjdk11 --build-arg SERVICE_KIND=fatjar .
  - docker build --label BaseimageType="$(echo ${ARTIFACT_NAME} | cut -d '-' -f 2)-${TRAVIS_BRANCH}" --label BaseimageBuildNumber=ci-${TRAVIS_BUILD_NUMBER} --label BaseimageBuildTime=${BUILD_TIME} -t ${ECR_REPO}/baseimage-war-jdk8:ci-${TRAVIS_BUILD_NUMBER} --build-arg OPENJDK_VERSION=openjdk8 --build-arg SERVICE_KIND=war .
  - docker build --label BaseimageType="$(echo ${ARTIFACT_NAME} | cut -d '-' -f 2)-${TRAVIS_BRANCH}" --label BaseimageBuildNumber=ci-${TRAVIS_BUILD_NUMBER} --label BaseimageBuildTime=${BUILD_TIME} -t ${ECR_REPO}/baseimage-war-jdk11:ci-${TRAVIS_BUILD_NUMBER} --build-arg OPENJDK_VERSION=openjdk11 --build-arg SERVICE_KIND=war .
  - docker images

deploy:
  - provider: script
    script: ./ci-tools/build/upload-image.sh baseimage-fatjar-jdk8 $TRAVIS_BRANCH
    on:
      all_branches: true
  - provider: script
    script: ./ci-tools/build/upload-image.sh baseimage-fatjar-jdk11 $TRAVIS_BRANCH
    on:
      all_branches: true
  - provider: script
    script: ./ci-tools/build/upload-image.sh baseimage-war-jdk8 $TRAVIS_BRANCH
    on:
      all_branches: true
  - provider: script
    script: ./ci-tools/build/upload-image.sh baseimage-war-jdk11 $TRAVIS_BRANCH
    on:
      all_branches: true
